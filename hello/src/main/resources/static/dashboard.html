<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e0f7fa;
      text-align: center;
      padding-top: 100px;
    }
    .card {
      background: white;
      padding: 2rem;
      margin: 0 auto;
      width: 400px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    button {
      margin-top: 20px;
      padding: 0.7rem 1.5rem;
      border: none;
      border-radius: 5px;
      background: #ff5252;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #e53935;
    }
  </style>
</head>
<body>

<div class="card">
  <h1>Welcome to Your Dashboard!</h1>
  <p>You are successfully logged in ðŸŽ‰</p>
  <button onclick="logout()">Logout</button>
</div>

<script>
  // Check for token
  const token = localStorage.getItem('token');
  console.log("Token from local storage:", token); // Debugging line
  if (!token) {
    alert('Unauthorized. Please login first.');
    window.location.href = 'login.html';
  }

  function logout() {
    localStorage.removeItem('token');
    window.location.href = 'login.html';
  }
</script>

</body>
</html>
